- tab: "tests"
  testcases:
    # 1) Voorbeeld: 1u (3€), 4u (8€), 7u (12€)
    # sessies=3, bruto=23.0, gemiddelde=(1+4+7)/3=4.0
    - stdin: |-
        1
        4
        7
        -1
      stdout: |-
        Aantal sessies: 3
        Brutobedrag: 23.0 euro
        Gemiddelde tijd: 4.0 uur

    # 2) Onmiddellijk stoppen
    - stdin: |-
        -1
      stdout: |-
        Aantal sessies: 0
        Brutobedrag: 0.0 euro
        Gemiddelde tijd: 0.0 uur

    # 3) Mix met 0 uur en grenzen
    # 0u -> 0€, 2u -> 6€, 5u -> 10€  => bruto=16.0
    # gemiddelde = (0+2+5)/3 = 2.333... -> 2.3
    - stdin: |-
        0
        2
        5
        -1
      stdout: |-
        Aantal sessies: 3
        Brutobedrag: 16.0 euro
        Gemiddelde tijd: 2.3 uur

    # 4) Alleen dagplafond-sessies
    # 6u -> 12€, 10u -> 12€, 2u -> 6€, 4u -> 8€ => bruto=24.0, gem=(6+10+2+4)/2=5.5
    - stdin: |-
        6
        10
        2
        4
        -1
      stdout: |-
        Aantal sessies: 4
        Brutobedrag: 38.0 euro
        Gemiddelde tijd: 5.5 uur

    # 5) Veel korte sessies
    # vijf keer 1u -> elk 3€, bruto=15.0, gem=1.0
    - stdin: |-
        1
        1
        1
        1
        1
        -1
      stdout: |-
        Aantal sessies: 5
        Brutobedrag: 15.0 euro
        Gemiddelde tijd: 1.0 uur
