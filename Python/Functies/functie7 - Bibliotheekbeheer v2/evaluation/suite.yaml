- tab: "tests"
  testcases:
    # 1) Dubbel aanwezig: verwijder één "It", reverse sort, insert op index 1
    # basis -> ["Dune","It","It"] ; na remove -> ["Dune","It"]
    # sort(reverse=True) -> ["It","Dune"]; insert(1,"Foundation") -> ["It","Foundation","Dune"]
    - expression: 'beheer_bibliotheek(["Dune","It","It"], "It", "Foundation", 1)'
      return: ["It","Foundation","Dune"]

    # 2) te_verwijderen ontbreekt -> niets verwijderen; index te groot -> append nieuw, dan reverse sort effect al gebeurd
    # basis -> ["Solaris","Neuromancer"]; no remove; sort(reverse) -> ["Solaris","Neuromancer"]
    # index 5 > len -> append("Ubik") -> ["Solaris","Neuromancer","Ubik"]; (let op: append gebeurt na sort)
    # maar opdracht zegt: sorteer eerst, dan voeg in (append), dus finale: ["Ubik","Solaris","Neuromancer"]?
    # Nee: append plaatst achteraan -> ["Solaris","Neuromancer","Ubik"]; maar we sorteren niet opnieuw daarna.
    # Verwachte return volgt uit dat proces: ["Solaris","Neuromancer","Ubik"]
    - expression: 'beheer_bibliotheek(["Solaris","Neuromancer"], "Hyperion", "Ubik", 5)'
      return: ["Solaris","Neuromancer","Ubik"]

    # 3) Alles verdwijnt, insert op index 0
    # ["1984"] -> remove("1984") -> [] -> sort(reverse) -> [] -> insert(0,"Brave New World") -> ["Brave New World"]
    - expression: 'beheer_bibliotheek(["1984"], "1984", "Brave New World", 0)'
      return: ["Brave New World"]

    # 4) Ongeldige negatieve index -> append
    # ["A","B","C"] -> no remove -> sort(reverse) -> ["C","B","A"] -> append("Z") -> ["C","B","A","Z"]
    - expression: 'beheer_bibliotheek(["A","B","C"], "X", "Z", -3)'
      return: ["C","B","A","Z"]

    # 5) Verwijderen uit het midden, insert op einde (index == len)
    # ["Alpha","Beta","Gamma"] -> remove("Beta") -> ["Alpha","Gamma"]
    # sort(reverse) -> ["Gamma","Alpha"]; insert(2,"Delta") -> ["Gamma","Alpha","Delta"]
    - expression: 'beheer_bibliotheek(["Alpha","Beta","Gamma"], "Beta", "Delta", 2)'
      return: ["Gamma","Alpha","Delta"]

    # 6) Dubbels blijven toegestaan: na remove blijft één kopie
    # ["Book","Book","Atlas"] -> remove("Book") -> ["Book","Atlas"]
    # reverse sort -> ["Book","Atlas"]; insert(0,"Comet") -> ["Comet","Book","Atlas"]
    - expression: 'beheer_bibliotheek(["Book","Book","Atlas"], "Book", "Comet", 0)'
      return: ["Comet","Book","Atlas"]

    # 7) Insert middenin, niets te verwijderen
    # ["M","K","Z"] -> no remove -> sort(reverse) -> ["Z","M","K"]; insert(1,"Q") -> ["Z","Q","M","K"]
    - expression: 'beheer_bibliotheek(["M","K","Z"], "X", "Q", 1)'
      return: ["Z","Q","M","K"]
