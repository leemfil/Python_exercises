- tab: "tests"
  testcases:
    # 1) Basis + extra met dubbel, index verwijdert element
    - expression: 'beheer_boodschappen(["melk","brood"], ["kaas","brood"], 1)'
      return: ["melk","kaas"]

    # 2) Lege basis, alles uit extra toevoegen, index verwijdert eerste
    - expression: 'beheer_boodschappen([], ["appels","bananen"], 0)'
      return: ["bananen"]

    # 3) Ongeldige index (-1), dus geen verwijdering
    - expression: 'beheer_boodschappen(["tomaten","komkommer"], ["sla"], -1)'
      return: ["tomaten","sla","komkommer"]

    # 4) Ongeldige index (te groot), dus geen verwijdering
    - expression: 'beheer_boodschappen(["water"], ["sap"], 5)'
      return: ["water","sap"]

    # 5) Geldige index verwijdert laatste element
    - expression: 'beheer_boodschappen(["pasta","rijst"], ["saus"], 2)'
      return: ["saus","pasta"]

    # 6) Dubbele toevoeging verhinderen
    - expression: 'beheer_boodschappen(["kaas","melk"], ["melk","eieren"], 1)'
      return: ["melk","eieren"]

    # 7) Alles verwijderd door geldige index 0
    - expression: 'beheer_boodschappen(["thee"], ["koffie"], 0)'
      return: ["koffie"]
