- tab: "tests"
  testcases:
    # Waarde zit erin (eerste voorkomen in het midden)
    - expression: "zoek_of_voeg_toe([3, 7, 9, 2, 7], 7)"
      return: 1

    # Waarde niet aanwezig -> toevoegen achteraan, lijst teruggeven
    - expression: "zoek_of_voeg_toe([10, 20, 30], 5)"
      return: [10, 20, 30, 5]

    # Lege lijst -> toevoegen als eerste element
    - expression: "zoek_of_voeg_toe([], 42)"
      return: [42]

    # Dubbele waarden -> index van eerste voorkomen (0-based)
    - expression: "zoek_of_voeg_toe([5, 5, 5, 2, 5, 9], 5)"
      return: 0

    # Waarde aanwezig op het einde
    - expression: "zoek_of_voeg_toe([1, 3, 5, 7], 7)"
      return: 3

    # Waarde afwezig met negatieven -> toevoegen
    - expression: "zoek_of_voeg_toe([-2, -1, 0, 1], 2)"
      return: [-2, -1, 0, 1, 2]
